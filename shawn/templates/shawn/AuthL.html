<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth</title>
</head>
<body>
    <div>
        <form action="/shawn/AuthSL" method="POST">
            {% csrf_token %}
            <div>User:<input type="text" name="user" /></div>
            <div>Password:<input type="password" name="passwd" /></div>
            <div><input type="hidden" name="signup" /></div>
            <div><input type="submit" name="login" value="Login"/></div>
            <div><input type="hidden" name="path" value="{{ path }}" /></div>
        </form>

    </div>
</body>
</html>
